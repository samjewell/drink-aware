<!DOCTYPE html>
<!--manifest="drink-informed-manifest.appcache"-->
<html 
class="welcomeBG">
  <head>
    <meta charset="utf-8" />
    <title>Offline first static iPad webapp demo</title>
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" type="text/css" href="add-to-homescreen/style/addtohomescreen.css">
    <script src="js/vendor/angular.min.js"></script>
    <script src="add-to-homescreen/src/addtohomescreen.js"></script>
    <script>
      addToHomescreen();
    </script>
  </head>

  <body ng-app="DrinkInformedApp"
        class="u-padding-Al">
    <header>
      <a class="welcome" href="1setLimits.html">Page2</a>
      <nav >
        <a href="index.html"
           class="header header--sub header--nav">
          Back to start
        </a>
      </nav>
      <h1 class="header">You scored 6 out of 40</h1>
      <p class="header header--sub">
        This means you are at slight risk of developing the following conditions:
      </p>
    </header>
    
    <main ng-controller="MainController">
      <div class="human">
        <img src="assets/body-only@2x.png"
             class="img">
        <button ng-repeat="condition in conditions"
                ng-click="$parent.activeCondition = $index"
                class="bang {{'bang--' + $index}}"
                ng-class="{'is-active': $parent.activeCondition === $index}">
          ( ! )
        </button>
      </div>
      
      <div class="info">
        <h2 class="info__head">{{ conditions[activeCondition].name }}</h2>
        <img ng-src="{{ conditions[activeCondition].icon }}"
             class="info__icon">
        <p class="info__para">{{ conditions[activeCondition].para1 }}</p>
        <p class="info__para">{{ conditions[activeCondition].para2 }}</p>
      </div>
    </main>
    
    <footer class="footer">
      <span class="footer--logo">Drink <br></span>
      <span class="footer--logo">informed</span>
      <p class="footer--logo-sub">Alcohol harm risk</p>
    </footer>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
